<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <div class="leftSidebar">
      <h3>Woz</h3>
      <nav>
        <button type="button" class="createNew">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line></svg
          ><span>Create Task</span>
        </button>
        <section class="main-nav">
          <ul>
            <li class="currentProject" id="inbox" data-project="inbox">
              <a href="">inbox</a>
            </li>
            <li id="today" data-project="today"><a href="">today</a></li>
            <li id="thisweek" data-project="thisweek">
              <a href="">this week</a>
            </li>
          </ul>
        </section>
        <section class="projects-nav">
          <h3>Projects</h3>
          <ul></ul>
          <button class="addProject" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-folder-plus"
            >
              <path
                d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
              ></path>
              <line x1="12" y1="11" x2="12" y2="17"></line>
              <line x1="9" y1="14" x2="15" y2="14"></line></svg
            ><span>Add Project</span>
          </button>
        </section>
      </nav>
    </div>
    <main>
      <dialog class="addTodo">
        <header>
          <h2>Add</h2>
          <button type="button" class="closeModal">Close</button>
        </header>
        <form action="" id="newTaskForm">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <label for="details">Details:</label>
          <textarea name="details" id="details" cols="60" rows="4"></textarea>
          <label for="date">Due Date:</label>
          <input type="date" name="date" id="date" required />
          <label for="flag">Priority</label>
          <select name="flag" id="flag">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit" class="addTodoButton">Add To Do</button>
        </form>
      </dialog>
      <dialog class="projectModal">
        <header>
          <h2>Create New Project</h2>
          <button type="button" class="projectCloseModal">Close</button>
        </header>
        <form action="" id="newProjectForm">
          <label for="projectName">Project Title:</label>
          <input type="text" name="projectName" id="projectName" required />
          <button type="submit">Create New Project</button>
        </form>
      </dialog>
      <dialog id="detailModal"></dialog>
      <h2 class="mainHeader">Inbox</h2>
      <div class="taskListWrapper"></div>
    </main>
  </body>
</html>
