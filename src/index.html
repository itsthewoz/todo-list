<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <div class="leftSidebar">
      <h3>Woz</h3>
      <nav>
        <button type="button" class="createNew">
          <img src="./assets/plus-circle.svg" alt="Add Task" /><span
            >Create Task</span
          >
        </button>
        <section class="main-nav">
          <ul>
            <li class="currentProject" id="inbox" data-project="inbox">
              <a href="">inbox</a>
            </li>
            <li id="today" data-project="today"><a href="">today</a></li>
            <li id="thisweek" data-project="thisweek">
              <a href="">this week</a>
            </li>
          </ul>
        </section>
        <section class="projects-nav">
          <h3>Projects</h3>
          <ul></ul>
          <button class="addProject" type="button">
            <img src="./assets/folder-plus.svg" alt="Add project" /><span
              >Add Project</span
            >
          </button>
        </section>
      </nav>
    </div>
    <main>
      <dialog class="addTodo">
        <header>
          <h2>Add</h2>
          <button type="button" class="closeModal">Close</button>
        </header>
        <form action="" id="newTaskForm">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <label for="details">Details:</label>
          <textarea name="details" id="details" cols="60" rows="4"></textarea>
          <label for="date">Due Date:</label>
          <input type="date" name="date" id="date" required />
          <label for="flag">Priority</label>
          <select name="flag" id="flag">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit" class="addTodoButton">Add To Do</button>
        </form>
      </dialog>
      <dialog class="projectModal">
        <header>
          <h2>Create New Project</h2>
          <button type="button" class="projectCloseModal">Close</button>
        </header>
        <form action="" id="newProjectForm">
          <label for="projectName">Project Title:</label>
          <input type="text" name="projectName" id="projectName" required />
          <button type="submit">Create New Project</button>
        </form>
      </dialog>
      <dialog id="detailModal"></dialog>
      <h2 class="mainHeader">Inbox</h2>
      <div class="taskListWrapper"></div>
    </main>
  </body>
</html>
