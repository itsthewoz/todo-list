<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <div class="leftSidebar">
      <h3>Woz</h3>
      <nav>
        <button type="button" class="createNew">Create</button>
        <section class="main-nav">
          <ul>
            <li>Inbox</li>
            <li>Today</li>
            <li>This Week</li>
          </ul>
        </section>
        <section class="projects-nav">
          <h3>Projects</h3>
          <ul>
            <li>Projects</li>
            <li class="addProject">
              <button type="button">+ Add Project</button>
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <main>
      <dialog class="addTodo">
        <header>
          <h2>Add</h2>
          <button type="button" class="closeModal">Close</button>
        </header>
        <form action="">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
          <label for="details">Details:</label>
          <textarea name="details" id="details" cols="60" rows="4"></textarea>
          <label for="date">Due Date:</label>
          <input type="date" name="date" id="date" />
          <label for="flag">Priority</label>
          <select name="flag" id="flag">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="button" class="addTodoButton">Add To Do</button>
        </form>
      </dialog>
      <div class="taskListWrapper">Task</div>
    </main>
  </body>
</html>
